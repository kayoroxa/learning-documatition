<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeBlink {
        0% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.4;
        }
      }

      .fade-blink {
        animation: fadeBlink 1.5s infinite;
      }
    </style>
  </head>
  <body
    class="bg-gray-800 text-white flex justify-center items-center min-h-screen"
  >
    <div id="gallery" class="grid grid-cols-4 gap-3 p-3 w-full max-w-6xl"></div>
    <div
      id="notifications"
      class="fixed top-4 right-4 flex flex-col gap-2 z-50"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
